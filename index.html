<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loros</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2 text-center">
			<h1 class=""> Loros</h1>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<h3>Loro ¿Esta hablando?</h3>
					<label for="loro">
						<input type="checkbox" onchange="loroHabla()" id="Loro">
						¿Esta hablando?
					</label>
					<div id="img_loro"></div>
				</div>
				<div class="col-md-6">
					<h3>Ingrese la hora:</h3>
					<input type="text" id="hora">
				</div>
			</div>
			<div class="well">
				<h4>Averiguar si estamos en problemas</h4>
				<div id="salida"></div>
				<div id="mensaje"></div>
				<p><button onclick="evaluar()" class="btn-warning btn-lg btn"></p>
				Evaluar</button></p>
			</div>
		</div>
	</div>
</body>
</html>
